<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Caro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Game Caro </h1>

    <div class="styleInput">
        <div>
            <label for="inputRowAndColumn">Nhập số cột và hàng: </label>
            <input type="text" name="input1" class="rowAndColumn" id="input1">
        </div>

        <div>
            <label for="inputConditionWin">Nhập điều kiện chiến thắng: </label>
            <input type="text" name="input2" class="conditionWin" id="input2" onchange="changeValueCondition()">
        </div>

        <div>
            <button type="button" onclick="getValue()"> Submit </button>
            <button type="button" onclick="reset()"> Reset </button>
        </div>
    </div>
    <br>
    <div class="wrapper">
        <div class="item" data-key="1"></div>
        <div class="item" data-key="2"></div>
        <div class="item" data-key="3"></div>
        <div class="item" data-key="4"></div>
        <div class="item" data-key="5"></div>
        <div class="item" data-key="6"></div>
        <div class="item" data-key="7"></div>
        <div class="item" data-key="8"></div>
        <div class="item" data-key="9"></div>
    </div>

    <p id='notification'></p>
    <script src="main.js"></script>
</body>
